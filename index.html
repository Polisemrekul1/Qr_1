<body>
  <!-- 1ï¸âƒ£ Ä°sim Soyisim GiriÅŸi -->
  <div class="card" id="nameForm">

    <label>Ad Soyad:</label>
    <input id="fullname" type="text" placeholder="Ad SoyadÄ±nÄ±zÄ± yazÄ±n" />
    <button id="startBtn">Teste BaÅŸla</button>

  <!-- 2ï¸âƒ£ Video AlanÄ± -->
  <div class="card hidden" id="videoCard">
    <h2>Ä°zlemeden GeÃ§meyin ðŸŽ¥</h2>

      src="https://www.youtube.com/embed/BLEPakj1YTY?start=14"

  <!-- 3ï¸âƒ£ Quiz AlanÄ± -->

    <h2 id="q-title"></h2>
    <div id="q-text"></div>
    <img id="q-img" class="question-img hidden" alt="Soru gÃ¶rseli">
    <div id="options" class="options"></div>
    <input id="answer" type="text" placeholder="CevabÄ±nÄ±zÄ± yazÄ±n" autocomplete="off" />

      <button id="checkBtn">CevabÄ± Kontrol Et</button>

 <!-- 4ï¸âƒ£ SonuÃ§ ekranÄ± -->
<div class="card hidden" id="resultCard">
  <h2>Test TamamlandÄ±</h2>
  <p>TeÅŸekkÃ¼rler <span id="userName"></span>!</p>
  <p>Ä°pucu: Okulumuzun kuruluÅŸ sebebi olan kiÅŸi nerededir?</p>
  <img
    src="https://burakbora.meb.k12.tr/meb_iys_dosyalar/34/14/218336/resimler/2020_04/k_10211911_25.jpg"
    alt="Ä°pucu gÃ¶rseli"
    style="max-width:100%; border-radius:8px; margin-top:10px;"
  />
</div>

  <script>
    // ðŸ”¹ 1. Sorular
    const questions = [
      {
       q: "AÅŸaÄŸÄ±dakilerden hangisi deprem anÄ±nda yapÄ±lmalÄ±dÄ±r?",
        a: "Ã‡Ã¶k Kapan Tutun",
        img: "https://media.istockphoto.com/id/471332612/tr/foto%C4%9Fraf/cracked-road-concrete-close-up.jpg?s=612x612&w=0&k=20&c=0eG3dz6k1yWKkIR9pphTTXPEqpqkO2btuD95d4usqMY=",
        options: ["Camdan atlamak", "Yola Ã§Ä±kÄ±p yere yatmak", "Ã‡Ã¶k Kapan Tutun", "OcaklarÄ± aÃ§mak"]
      },
      {
        q: "FotoÄŸraftaki kiÅŸi hangisini yapmalÄ±dÄ±r?",
        a: "TÃ¼pÃ¼ yangÄ±nÄ±n merkezine doÄŸrultup kullanma",
        img: "./Emre YnagÄ±n.jpg",
        options: ["TÃ¼pÃ¼ yangÄ±nÄ±n merkezine doÄŸrultup kullanma", "YangÄ±nÄ±n Ã¼stÃ¼ne atlayÄ±p tÃ¼pÃ¼ geride bÄ±rakma", "TÃ¼pÃ¼ yangÄ±na fÄ±rlatma", "TÃ¼pÃ¼n piniyle oynama"]
      },
      {
        q: "Deprem Ã§antasÄ±nda hangisi olmamalÄ±dÄ±r?",
        a: "Ps5 Pro",
        options: ["SÃ¼rekli kullandÄ±ÄŸÄ±mÄ±z ilaÃ§lar", "Mevsimlik kÄ±yafetler", "Konserve yiyecekler", "Ps5 Pro"]
      }
    ];

    // ðŸ”¹ 2. HTML elemanlarÄ±nÄ± yakala
    const nameForm = document.getElementById('nameForm');
    const videoCard = document.getElementById('videoCard');
    const quiz = document.getElementById('quiz');
    const resultCard = document.getElementById('resultCard');
    const userNameSpan = document.getElementById('userName');
    const fullnameInput = document.getElementById('fullname');
    const startBtn = document.getElementById('startBtn');
    const continueBtn = document.getElementById('continueBtn');
    const qTitle = document.getElementById('q-title');
    const qText = document.getElementById('q-text');
    const qImg = document.getElementById('q-img');
    const optionsDiv = document.getElementById('options');
    const answerInput = document.getElementById('answer');
    const checkBtn = document.getElementById('checkBtn');
    const feedback = document.getElementById('feedback');

    // ðŸ”¹ 3. DeÄŸiÅŸkenler
    let idx = 0;
    let fullname = "";

    // ðŸ”¹ 4. Google Script (istersen aktif et)
    const scriptURL = "https://script.google.com/macros/s/AKfycbx0PmtZag9H7qK-825dceXNEfRr85XaZVmJdkxBtIPdo_uG7-RqZnw17fWg9NPe7ie1/exec";

    // ðŸ”¹ 5. Testi baÅŸlat â†’ video gÃ¶ster
    startBtn.onclick = () => {
      fullname = fullnameInput.value.trim();
      if (!fullname) {
        alert("LÃ¼tfen ad soyad girin.");
        return;
      }
      nameForm.classList.add('hidden');
      videoCard.classList.remove('hidden');
    };

    // ðŸ”¹ 6. Videodan sonra â†’ sorulara geÃ§
    continueBtn.onclick = () => {
      videoCard.classList.add('hidden');
      quiz.classList.remove('hidden');
      showQuestion(idx);
    };

    // ðŸ”¹ 7. Soru gÃ¶ster
    function showQuestion(i){
      if(i >= questions.length){
        finishTest();
        return;
      }

      const q = questions[i];
      qTitle.textContent = `Soru ${i+1}`;
      qText.textContent = q.q;

      if(q.img){
        qImg.src = q.img;
        qImg.classList.remove('hidden');
      } else {
        qImg.classList.add('hidden');
      }

      optionsDiv.innerHTML = "";
      if(q.options && q.options.length){
        q.options.forEach(opt => {
          const btn = document.createElement("button");
          btn.textContent = opt;
          btn.className = "option";
          btn.onclick = () => {
            answerInput.value = opt;
          };
          optionsDiv.appendChild(btn);
        });
      }

      answerInput.value = "";
      answerInput.focus();
      feedback.textContent = "";
    }

    // ðŸ”¹ 8. CevabÄ± kontrol et
    function normalize(s){ return String(s || "").trim().toLowerCase(); }

    function checkAnswer(){
      const given = normalize(answerInput.value);
      const correct = normalize(questions[idx].a);

      if(given === ""){
        feedback.textContent = "LÃ¼tfen bir cevap yazÄ±n.";
        return;
      }

      const isCorrect = (given === correct);

      sendToGoogleSheet({
        adsoyad: fullname,
        soru: questions[idx].q,
        cevap: given,
        dogru: isCorrect ? "Evet" : "HayÄ±r"
      });

      if(isCorrect){
        finishTest();
      } else {
        idx++;
        showQuestion(idx);
      }
    }

    checkBtn.addEventListener('click', checkAnswer);
    answerInput.addEventListener('keydown', e => { if(e.key === 'Enter') checkAnswer(); });

    // ðŸ”¹ 9. Test bitince
    function finishTest(){
      quiz.classList.add('hidden');
      resultCard.classList.remove('hidden');
      userNameSpan.textContent = fullname;
    }

    // ðŸ”¹ 10. Google Sheet'e gÃ¶nder
    function sendToGoogleSheet(record) {
      fetch(scriptURL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(record)
      }).catch(err => console.log("Veri gÃ¶nderilemedi:", err));
    }
  </script>
</body>
